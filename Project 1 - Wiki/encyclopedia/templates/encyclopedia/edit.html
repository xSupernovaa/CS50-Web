{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    <h1>Edit Page</h1>
    <form action="" method="post">
        {% csrf_token %}
        <input type="text" name="title" value="{{title}}" hidden="true">
        <textarea name="content">
            {{content}}
        </textarea>
        <input type="submit"></input>
    </form>
{% endblock %}
